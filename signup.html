<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 2.2em;
        font-weight: 300;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #f5576c;
        box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        margin-top: 10px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
      }

      .login-link {
        margin-top: 25px;
        color: #666;
      }

      .login-link a {
        color: #f5576c;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .login-link a:hover {
        color: #f093fb;
        text-decoration: underline;
      }

      .form-row {
        display: flex;
        gap: 15px;
      }

      .form-row .form-group {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hesap Oluştur</h1>

      <form>
        <div class="form-group">
          <label for="fullname">Ad Soyad:</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Adınız ve Soyadınız"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">E-posta:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="örnek@email.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Şifre:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Güçlü bir şifre oluşturun"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Şifreyi Onayla:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Şifrenizi tekrar girin"
            required
          />
        </div>

        <button type="submit">Hesap Oluştur</button>
      </form>

      <div class="login-link">
        Zaten bir hesabın var mı? <a href="login.html">Giriş Yap</a>
      </div>
    </div>
  </body>
</html>
