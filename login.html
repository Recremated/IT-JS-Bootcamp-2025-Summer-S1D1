<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 2.2em;
        font-weight: 300;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
        text-align: left;
      }

      input[type="checkbox"] {
        margin-right: 10px;
        transform: scale(1.2);
      }

      .checkbox-group label {
        margin-bottom: 0;
        cursor: pointer;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .signup-link {
        margin-top: 25px;
        color: #666;
      }

      .signup-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .signup-link a:hover {
        color: #764ba2;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Giriş Yap</h1>

      <form>
        <div class="form-group">
          <label for="email">E-posta:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="örnek@email.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Şifre:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Şifrenizi girin"
            required
          />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Beni Hatırla</label>
        </div>

        <button type="submit">Giriş Yap</button>
      </form>

      <div class="signup-link">
        Hesabın yok mu? <a href="signup.html">Hemen Kayıt Ol</a>
      </div>
    </div>
  </body>
</html>
